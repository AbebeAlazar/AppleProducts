<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add iPhone</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <div class="container">
      <!-- action="http://localhost:1234/add-product" method="post"  -->
        <h1>Add iPhone</h1>
        <form id="productForm">
          <section class="form-section">
            <h2>Product Details</h2>
            <div class="form-group">
              <label for="product_name">Product Name</label>
              <input type="text" name="products_name" id="product_name" required />
            </div>
            <div class="form-group">
              <label for="product_url">Product URL</label>
              <input type="url" name="Product_Url" id="product_url" required />
            </div>
          </section>
          <section class="form-section">
            <h2>Product Description</h2>
            <div class="form-group">
              <label for="product_brief_description">Brief Description</label>
              <textarea 
                name="Product_brief_Discription" 
                id="product_brief_description" 
                maxlength="250" 
                required></textarea>
            </div>
            
            <div class="form-group">
              <label for="product_description">Full Description</label>
              <textarea 
                name="Product_Discription" 
                id="product_description" 
                maxlength="250" 
                required></textarea>
            </div>
            
            <div class="form-group">
              <label for="product_img">Image URL</label>
              <input type="url" name="Product_Image" id="product_img" required />
            </div>
            
            <div class="form-group">
              <label for="product_link">Product Link</label>
              <input type="url" name="Product_Link" id="product_link" required />
            </div>
          </section>

          <section class="form-section">
            <h2>Pricing</h2>
            <div class="form-group">
              <label for="starting_price">Starting Price</label>
              <input type="text" 
                name="StartingPrice" 
                id="starting_price" 
                pattern="^\$?[\d,]+(\.\d{2})?$" 
                required />
            </div>
            
            <div class="form-group">
              <label for="price_range">Price Range</label>
              <input type="text" 
                name="PriceRange" 
                id="price_range" 
                required />
            </div>
          </section>
          <button type="submit" class="submit-btn">Add Product</button>
        </form>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
